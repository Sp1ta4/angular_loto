<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 main-menu-col d-flex flex-column justify-content-center align-items-center gap-5">
      <div class="menu-text">
        <h1>Loto Game</h1>
      </div>
      <div class="menu-select-difficulty mt-5">
        <label for="levels-range"
          class="form-label d-flex  justify-content-center align-items-center range-text text-light fs-5">Select
          difficulty level</label>
        <mat-slider min="1" max="3" step="1">
          <input matSliderThumb (change)="selectDifficultyLevel($event)" value="2" id="levels-range">
        </mat-slider>
        <div class="levels d-flex justify-content-between align-items-center text-light">
          <h3>EASY</h3>
          <h3>MEDIUM</h3>
          <h3>HARD</h3>
        </div>
      </div>
      <button mat-raised-button class="start-button mt-3" (click)="onStartGame()">Start Game</button>
    </div>
    <div class="col-3"></div>
  </div>
</div>
